<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline Converter</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CSS Inline Converter</h1>
            <div class="header-actions">
                <button id="shortcutsBtn" class="icon-btn" title="키보드 단축키 (?)">
                    <span>?</span>
                </button>
                <button id="themeToggle" class="icon-btn" title="테마 변경">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <div class="css-menubar">
            <button id="openHistoryBtn">이력</button>
            <button id="openCssModalBtn">CSS 입력</button>
            <button id="cssFileBtn" class="file-trigger">CSS 파일 가져오기</button>
            <input type="file" id="cssFile" accept=".css" hidden>
            <div class="dropdown">
                <button class="dropdown-trigger" id="templateDropdownBtn">템플릿 ▾</button>
                <div class="dropdown-menu">
                    <button id="downloadTemplateBtn">다운로드</button>
                    <button id="copyTemplateBtn">복사</button>
                </div>
            </div>
            <label class="css-toggle">
                <input type="checkbox" id="useBuiltInCSS" checked>
                내장 CSS 사용
            </label>
            <span id="cssBadge" class="css-badge">내장 CSS</span>
        </div>

        <div class="split-panes">
            <div class="pane-left">
                <div class="panel">
                    <div class="panel-header">
                        <span>HTML 입력</span>
                        <div class="panel-header-actions">
                            <label><input type="checkbox" id="autoConvert"> 자동변환</label>
                            <label><input type="checkbox" id="removeWhitespace"> 공백 제거</label>
                            <label><input type="checkbox" id="bodyOnly"> Body Only</label>
                            <button class="primary" id="convertBtn">변환</button>
                        </div>
                    </div>
                    <textarea id="htmlInput" placeholder="HTML 코드를 입력하세요..."></textarea>
                </div>
            </div>

            <div class="resizer" title="클릭하여 패널 접기/펼치기">
                <svg class="resizer-grip" viewBox="0 0 6 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="2" cy="6" r="1.2"/><circle cx="2" cy="12" r="1.2"/><circle cx="2" cy="18" r="1.2"/>
                    <circle cx="5" cy="6" r="1.2"/><circle cx="5" cy="12" r="1.2"/><circle cx="5" cy="18" r="1.2"/>
                </svg>
                <svg class="resizer-arrow resizer-arrow-collapse" viewBox="0 0 8 12" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="6,1 2,6 6,11" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="resizer-arrow resizer-arrow-expand" viewBox="0 0 8 12" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="2,1 6,6 2,11" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <div class="pane-right">
                <div class="output-section">
                    <div class="tabs" role="tablist" aria-label="출력 탭">
                        <button class="tab active" data-tab="inline-preview" role="tab" id="tab-inline-preview" aria-selected="true" aria-controls="inline-preview">인라인 미리보기</button>
                        <button class="tab" data-tab="preview" role="tab" id="tab-preview" aria-selected="false" aria-controls="preview">스타일 미리보기</button>
                        <button class="tab" data-tab="code" role="tab" id="tab-code" aria-selected="false" aria-controls="code">인라인 코드</button>
                    </div>

                    <div id="inline-preview" class="tab-content active" role="tabpanel" aria-labelledby="tab-inline-preview">
                        <div class="panel-header">
                            <span>인라인 미리보기</span>
                            <div class="panel-actions">
                                <button id="copyInlinePreviewBtn">복사</button>
                            </div>
                        </div>
                        <div class="frame-wrapper">
                            <iframe id="inlinePreviewFrame" class="preview-frame"></iframe>
                            <div class="tab-empty-state" id="emptyInlinePreview">
                                <div class="tab-empty-icon">⬡</div>
                                <p>변환 버튼을 클릭하면<br>인라인 미리보기가 표시됩니다</p>
                            </div>
                        </div>
                    </div>

                    <div id="preview" class="tab-content" role="tabpanel" aria-labelledby="tab-preview">
                        <div class="panel-header">
                            <span>스타일 미리보기</span>
                            <div class="panel-actions">
                                <button id="copyPreviewBtn">복사</button>
                            </div>
                        </div>
                        <div class="frame-wrapper">
                            <iframe id="previewFrame" class="preview-frame"></iframe>
                            <div class="tab-empty-state" id="emptyPreview">
                                <div class="tab-empty-icon">⬡</div>
                                <p>변환 버튼을 클릭하면<br>스타일 미리보기가 표시됩니다</p>
                            </div>
                        </div>
                    </div>

                    <div id="code" class="tab-content" role="tabpanel" aria-labelledby="tab-code">
                        <div class="panel-header">
                            <span>인라인 HTML</span>
                            <div class="panel-actions">
                                <button id="downloadCodeBtn">다운로드</button>
                                <button id="copyCodeBtn">복사</button>
                            </div>
                        </div>
                        <pre id="inlineCode"><div class="empty-state">변환 버튼을 클릭하여 결과를 생성하세요</div></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dialog id="cssModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>CSS 입력</h2>
                <button class="close-btn" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body">
                <textarea id="cssInput" placeholder="사용자 정의 CSS 입력..."></textarea>
            </div>
            <div class="modal-footer">
                <button id="applyCssBtn" class="primary">적용</button>
                <button id="cancelCssBtn">취소</button>
            </div>
        </div>
    </dialog>

    <dialog id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>변환 이력</h2>
                <button id="closeHistoryModal" class="close-btn" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body">
                <div id="historyList" class="history-list">
                    <div class="empty-state">이력이 없습니다</div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="clearHistoryBtn">전체 삭제</button>
            </div>
        </div>
    </dialog>

    <dialog id="shortcutsModal" class="modal shortcuts-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>키보드 단축키</h2>
                <button id="closeShortcutsModal" class="close-btn" aria-label="닫기">✕</button>
            </div>
            <div class="modal-body shortcuts-body">
                <table class="shortcuts-table">
                    <thead>
                        <tr><th>단축키</th><th>동작</th></tr>
                    </thead>
                    <tbody>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>Enter</kbd></td><td>변환 실행</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>K</kbd></td><td>CSS 입력 열기</td></tr>
                        <tr><td><kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>C</kbd></td><td>인라인 코드 복사</td></tr>
                        <tr><td><kbd>?</kbd></td><td>단축키 도움말</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="closeShortcutsOkBtn" class="primary">확인</button>
            </div>
        </div>
    </dialog>

    <div id="toastContainer" class="toast-container"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
